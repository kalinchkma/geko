<head>

        body {

            margin: 0;
            padding: 0;

        }
        .container {
            width: 100%;
            display: flex;
            gap: 2rem;
           
        }
        /* side bar */
        .sidebar {
            position: fixed;

            background: #f8f9fa;

            box-sizing: border-box;
            padding: 12px;
        }
        .sidebar h2 {

            font-size: 18px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #2e3944;
        }
        /* content */
        .content {
            width: calc(100% - 300px);
            margin-left: auto;
            box-sizing: border-box;
            padding: 16px;
        }
        h1 {
            font-size: 24px;
            border-bottom: 2px solid #b9b9b9;
            padding-bottom: 10px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
        }

</head>
